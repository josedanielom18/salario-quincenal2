<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quincenas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Sueldo Quincenal</h1>

    <div>
      <label>Nombre:</label>
      <span id="nombre"></span>
    </div>

    <div>
      <label>Apellido:</label>
      <span id="apellido"></span>
    </div>

    <div>
      <label>Cédula:</label>
      <span id="cedula"></span>
    </div>

    <div>
      <label>Sueldo Quincenal sin Deducción:</label>
      <span id="sueldoSinDeduccion"></span>
    </div>

    <div>
      <label>Descuento de Ahorro Habitacional:</label>
      <span id="descuentoAhorroHabitacional"></span>
    </div>

    <div>
      <label>Descuento de Seguro Social:</label>
      <span id="descuentoSeguroSocial"></span>
    </div>

    <div>
      <label>Sueldo Quincenal con Deducción:</label>
      <span id="sueldoConDeduccion"></span>
    </div>

    <div id="resultado"></div>

    <script src="salario.js"></script>
  </body>
</html>
